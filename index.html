<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="container">
        <header>Etch a Sketch</header>
        <h3>Create your pixel art guyzzz</h3>
        <div id="grid"></div>
        <div id="buttons-container">
            <button id="addButton" onclick="changeGridSize('more')">+</button>
            <input id="grid-input" type="text" text="" placeholder="" oninput="checkForNumber()" onkeypress="getEnter()">
            <button id="removeButton" onclick="changeGridSize('less')">-</button>
            <button id="submitButton" onclick="changeGridSize('getValue')">submit</button>
            <button id="submitButton" onclick="clearSquare()">clear</button>
            <p id="errorMessage">Must be a number higher than 16</p>
            <input id="color-input" type="color" onchange="setColor()">
        </div>
        <footer>by Laureline</footer>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./js/etchASketch.js" ></script>
</body>
</html>
